[time]
# Frequency of live data updates (Watts, Volts, Amps)
interval = 10
# Frequency of updates when inverter reports 0W (night time)
offline_interval = 60
# Wait time after a Modbus timeout or connection error
error_interval = 60

[serial]
# Use 'ls /dev/serial/by-id/*' to find the stable path for your RS485 adapter
port = /dev/ttyUSB0
baudrate = 9600

[general]
# Set to DEBUG to see raw register values in the console
log_level = INFO

[mqtt]
host = 192.168.1.100
port = 1883
topic = house/solar
error_topic = house/solar/error

# -------------------------------------------------------------------
# INVERTER EXAMPLES (Choose the one matching your hardware)
# -------------------------------------------------------------------

# Example 1: New 'Battery Ready' 3-Phase MOD-XH Inverter
[inverters.mod_xh]
unit = 1
measurement = mod_hybrid
protocol_version = MOD-XH

# Example 2: Classic SPH Hybrid Inverter
# [inverters.sph_hybrid]
# unit = 1
# measurement = sph_hybrid
# protocol_version = SPH

# Example 3: Smart Meter (Directly connected to the same RS485 bus)
# [inverters.meter]
# unit = 2
# measurement = grid_meter
# protocol_version = EASTRON

# Example 4: Commercial MAX Inverter
# [inverters.max_industrial]
# unit = 1
# measurement = max_inverter
# protocol_version = MAX